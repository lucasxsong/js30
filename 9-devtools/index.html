<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ddd');

    // Styled
    // console.log('%c I am some great text.', 'font-size:50px; background:red; text-shadow:10px 10px 0 blue')
    // %c is for the thing you want to style

    // warning!
    console.warn('OH NOOO');


    // Error :|
    console.error('OH NOOO');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong');
    // only fails if assertion fails

    // clearing
    // console.clear();
    // haha good way to mess with js developer
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // console log will only show you to element itself
    // dir shows you all the stuff that lives inside
    // Grouping together

    dogs.forEach(dog => {
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
  console.count('lucas');
  console.count('lol'); 
  console.count('lucas');
  console.count('lucas');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data=> {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
